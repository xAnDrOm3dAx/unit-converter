<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css-reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <script defer src="main.js"></script>
  <title>Unit Converter - by Chris Werkmeister & Luke Hoang</title>
</head>

<body>
  <div id="wrapper">
    <article>
      <header>
        <h1>Metric / Imperial <br> Unit Conversion</h1>
        <form id="conversion-form">
          <input type="number" placeholder="0" min="1" max="99999" id="user-input" />
          <input type="submit" value="Convert" id="convert-button" />
          <button id="reset-button">Reset</button>
        </form>
      </header>
      <main>
        <article class="unit-conversion">
          <h2>Length (Meter/Feet)</h2>
          <p id="length-conversion">0 Meters = Feet <br> 0 Feet = Meters</p>
        </article>
        <article class="unit-conversion">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume-conversion">0 Liters = Gallons <br> 0 Gallons = Liters</p>
        </article>
        <article class="unit-conversion">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass-conversion">0 Kilograms = Pounds <br> 0 Pounds = Kilograms</p>
        </article>
      </main>
    </article>
  </div>
</body>

</html>
